<!DOCTYPE html>
<html lang="en">

     <head>
          <meta name="twitter:card" content="summary_large_image" />

          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />

          <meta property="og:title" content="JANKEN FANTASY 10 | 2 回目 課題">
          <meta property="og:type" content="website">
          <meta property="og:url" content="https://masahiro111.github.io/kadai2_jankenRich_1029/">
          <meta property="og:image" content="https://masahiro111.github.io/kadai2_jankenRich_1029/images/ff-logo.jpg">
          <meta property="og:image:width" content="1200">
          <meta property="og:image:height" content="630">
          <meta property="og:site_name" content="JANKEN FANTASY 10">
          <meta property="og:description" content="サムネだけ見れば RPG 感！実際はじゃんけんゲームです。">

          <title>Janken Fantasy 10 ～世界一ピュアな じゃんけん～</title>
          <script src="https://cdn.tailwindcss.com"></script>
          <style>
               /* support iOS */
               html {
                    height: -webkit-fill-available;
               }

               body {
                    min-height: 100vh;
                    min-height: -webkit-fill-available;
               }
          </style>
     </head>

     <body class="bg-gray-200 relative">

          <!-- Janken view -->
          <div
               class="container bg-center bg-no-repeat m-auto bg-cover w-96 overflow-hidden h-screen"
               style="background-image: url('images/1.jpg'); background-color:rgba(0,0,0,.3); background-blend-mode:color-burn;">


               <!-- title view ----------------------------------------------------------- -->
               <div
                    id="title_view"
                    class="w-96 h-screen m-auto fixed top-0 left-0 right-0 bottom-0 z-50 bg-cover flex flex-col justify-center items-center"
                    style="background-image: url('images/title-back.jpg'); background-color:rgba(0,0,0,0); background-blend-mode:color-burn;">
                    <div class="modal-body">
                         <div class="modal-content flex flex-col justify-center items-center ">
                              <div class="flex justify-center items-center mt-24 mb-16">
                                   <img
                                        class="w-3/4"
                                        src="./images/title-logo.png"
                                        alt="title logo">
                              </div>
                              <buitton id="to_janken" class="w-48 cursor-pointer shadow-2xl bg-gradient-to-tr from-blue-600 to-purple-600 hover:from-blue-800 hover:to-purple-800 active:from-indigo-700 active:to-purple-600 focus-visible:ring ring-indigo-800 text-white font-semibold text-center rounded-sm outline-none transition duration-100 px-5 py-4">
                                   Game Start
                              </buitton>
                         </div>
                    </div>
               </div>


               <!-- Result view ----------------------------------------------------------- -->
               <div
                    class="hidden"
                    id="result_view">
                    <div
                         class="w-96 h-screen m-auto fixed top-0 left-0 right-0 bottom-0 z-40 bg-cover flex flex-col justify-center items-center"
                         style="background-color:rgba(0, 0, 0, 0.2);">
                         <div
                              class="modal-body w-5/6 h-5/6 rounded-md"
                              style="background-color:rgba(255, 255, 255, 0.9);">

                              <div class="modal-content flex flex-col justify-center items-center">

                                   <p class="text-gray-600 font-bold text-center p-4 mt-12">あなたのスコア</p>
                                   <p
                                      class="text-7xl font-bold text-gray-600 mb-10"
                                      id="score_result">0</p>

                                   <p id="kunsyou" class="flex justify-center items-center mb-12"></p>
                                   <p id="result_comment" class="mb-4"></p>

                                   <buitton class="to_title w-48 cursor-pointer shadow-2xl bg-gradient-to-tr from-blue-600 to-purple-600 hover:from-blue-800 hover:to-purple-800 active:from-indigo-700 active:to-purple-600 focus-visible:ring ring-indigo-800 text-white font-semibold text-center rounded-sm outline-none transition duration-100 px-5 py-4">
                                        タイトルへ戻る
                                   </buitton>
                              </div>
                         </div>
                    </div>
               </div>

               <!-- Main Janken view -------------------------------------------------- -->

               <div class="modal-content mb-8">
                    <button class="to_title cursor-pointer shadow-2xl bg-gradient-to-tr from-gray-500 to-gray-600 hover:from-gray-600 hover:to-gray-700 text-white font-semibold text-center rounded-sm outline-none transition duration-100 px-4 py-2 opacity-70">&lt;&nbsp;back</button>
               </div>

               <div
                    class="absolute top-1/2 left-0 right-0 z-30 w-48 ml-auto mr-auto text-white text-4xl font-bold bg-blue-500 -mt-12 p-4 hidden"
                    id="time-flag">Time Up !</div>

               <div
                    class="text-white ml-8 mr-8 mx-auto font-bold flex justify-between"
                    id="status-box">
                    <div class="w-16">
                         <p class="total-score text-white text-xl">Time</p>
                         <p
                            class="total-score text-white text-5xl"
                            id="timer">30
                         </p>
                    </div>
                    <div>
                         <p class="total-score text-white text-xl text-right">Score</p>
                         <p
                            class="total-score text-white text-5xl text-right"
                            id="total-score">0
                         </p>
                    </div>
               </div>

               <!-- target button -->
               <div
                    style="height:9999px;"
                    id="janken-preview-area"
                    class="flex flex-col-reverse gap-10 bg-gray-00 w-28 mx-auto absolute bottom-52 right-0 left-0 text-center">
               </div>

               <!-- janken button -->
               <div class="absolute h-40 bottom-6 right-0 left-0 flex justify-center gap-3 mb-6">
                    <div class="relative">
                         <img
                              id="attack-effect-gu-win"
                              class="absolute -top-14 -right-14 z-10 hidden"
                              src="./images/p1.png"
                              alt="">
                         <img
                              id="attack-miss-effect-gu"
                              class="absolute -top-14 -right-14 z-10 hidden"
                              style="filter: grayscale(1);"
                              src="./images/p1.png"
                              alt="">
                         <img
                              onclick="clickOfferer(0);"
                              class="inline-block cursor-pointer shadow-lg bg-blue-500 active:bg-blue-800 h-24 w-24 rounded-full" src="./images/case-w-0.png" alt="">
                    </div>
                    <div class="self-end relative">
                         <img
                              id="attack-effect-choki-win"
                              class="absolute -top-24 z-10 hidden"
                              src="./images/p1.png"
                              alt="">
                         <img
                              id="attack-miss-effect-choki"
                              class="absolute -top-24 z-10 hidden"
                              style="filter: grayscale(1);"
                              src="./images/p1.png"
                              alt="">
                         <img
                              onclick="clickOfferer(1);"
                              class="inline-block cursor-pointer shadow-lg bg-pink-500 active:bg-pink-800 h-24 w-24 rounded-full" src="./images/case-w-1.png" alt="">
                    </div>
                    <div class="relative">
                         <img
                              id="attack-effect-pa-win"
                              class="absolute -top-14 right-14 hidden"
                              src="./images/p1.png"
                              alt="">
                         <img
                              id="attack-miss-effect-pa"
                              class="absolute -top-14 right-14 hidden"
                              style="filter: grayscale(1);"
                              src="./images/p1.png"
                              alt="">
                         <img
                              onclick="clickOfferer(2);"
                              class="inline-block cursor-pointer shadow-lg bg-yellow-500 active:bg-yellow-800 h-24 w-24 rounded-full" src="./images/case-w-2.png" alt="">
                    </div>
               </div>
          </div>

          <script
                  src="https://code.jquery.com/jquery-3.6.1.js"
                  integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
                  crossorigin="anonymous"></script>
          <script src="./js/script.js"></script>
     </body>

</html>
